{% extends "addpersonnel.html" %}

{% block content %}
<div>
    <h2>List of Coaches</h2>
    <table>
        <thead>
            <tr>
                <th>Coach ID</th>
                <th>Coach Name</th>
                <th>Phone Number</th>
            </tr>
        </thead>

        <tbody>
            <td>{{ session['coach_id'] }}</td>
            <td>{{ session['coach_name'] }}</td>
            <td>{{ session['phone_number'] }}</td>
        </tbody>
    </table>
</div>
{% endblock %}
