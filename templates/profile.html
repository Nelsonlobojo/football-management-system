{% extends "layout.html" %}

{% block title %}Profile{% endblock %}
{% block content %}
<section>
    <div class="profileBox">
        <div class="imgBox">
            <img src="{{ url_for('static', filename = 'images/default.jpeg')}}" alt="">
            <button type="button">Update Picture</button>
        </div>
     <div class="formBox">
         <form>
             <div class="inputBox">
                 <span>Username</span>
                 <input type="text" name="username" placeholder="{{ account['username'] }}">
             </div>
             <div class="inputBox">
                 <span>Password</span>
                 <input type="password" name="password" placeholder="{{ account['password'] }}">
             </div>
             <div class="inputBox">
                 <span>Email</span>
                 <input type="email" name="email" placeholder="{{ account['email'] }}">
             </div>
             <div class="inputBox">
                <span>Coach Name</span>
                <input type="text" name="coach-name">
            </div>
            <div class="inputBox">
                <span>Phone Number</span>
                <input type="phone-number" name="phone-number">
            </div>
             <div class="inputBox">
                 <input type="submit" value="Update">
             </div>
         </form>
     </div>
    </div>      
</section> 
{% endblock content %}
