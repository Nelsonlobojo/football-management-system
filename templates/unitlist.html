{% extends "index.html" %}
{% block title %}Units{% endblock %}
{% block content %}
<div class="table"> 
<table class="content-table">
    <thead>
      <tr>
        <td> Unit ID</td>
        <td>Unit Name</td>
        <td>Coach Name</td>
        <td>Action</td>
      </tr>
    </thead>
    <tbody>
      {% for data in unit %}
      <tr>
<td>{{data[1]}}</td>
        <td>{{data[2]}}</td>
        <td>{{data[3]}}</td>
        <td width="130">
            <a href="/login/unit/list/delete/{{data[1]}}">Delete</a>
          </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="inputBox">
    <li><a class="link" href="{{ url_for('unit') }}">Go back</a></li>
</div> 
  </div>
  {% endblock content %}
